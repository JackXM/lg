<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖</title>
</head>

<body>
  <script>

    function debounce(fn, delay = 500) {
      let timer;
      return function () { // 此处不能用箭头函数 不然会this不对
        let context = this
        clearInterval(timer)
        timer = setTimeout(() => {
          fn.apply(context, arguments)
        }, delay);
      }
    }

    document.addEventListener('click', debounce((e) => {
      console.log(this, e);
      console.log(1)
    }, 500))
  </script>
</body>

</html>
