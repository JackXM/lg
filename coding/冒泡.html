<!DOCTYPE html>

  <title>Document</title>

<body>
  <script>
    function bubbleSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        let flag = false // 优化次数 如果没有出现要排序的 就结束
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            flag = true
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
        if (!flag) break;
      }
    }
    let arr = [1, 4, 5, 2, 8, 6, 0]
    bubbleSort(arr)
    console.log(arr);
    
  </script>
</body>
</html>
