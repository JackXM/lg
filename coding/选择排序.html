<body>
  <script>
    function selectSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        let minIndex = i;
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[minIndex]) {
            minIndex = j;
          }
        }
        if (minIndex !== i){
          let temp = arr[i];
          arr[i] = arr[minIndex];
          arr[minIndex] = temp;
        }
      }
    }
    let arr = [1, 4, 5, 2, 8, 6, 0]
    selectSort(arr)
    console.log(arr);
    
  </script>
</body>
