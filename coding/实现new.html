<body>
  <script>
    function _new(fn, ...args) {
      let obj = Object.create(fn.prototype)
      fn.apply(obj, args)
      return obj
    }
    function Person() {
      this.name = 'xioa'
    }
    var fnobj = _new(Person);
    console.log(fnobj);

  </script>
